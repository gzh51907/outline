<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03.关注点的改变</title>
    <script src="./assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>姓名：{{username}}</p>
        <p>年龄：{{age}}</p>
    </div>
    <script>
        /*
            03.关注点的改变
                * 从节点操作 变成 数据驱动

            
        */

        let data = {username:'laoxie',age:18}
       
        let vm = new Vue({
            el:'#app',
            data
        });
    </script>
</body>
</html>
