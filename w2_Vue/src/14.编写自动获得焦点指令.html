<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14.编写自动获得焦点指令</title>
    <script src="./assets/js/vue.js"></script>
</head>
<body>
    <h1>14.编写自动获得焦点指令</h1>
    <div id="app">
        <input type="text" v-model="keyword" v-my-focus>
    </div>
    <script>
        /**
            * 指令完整格式：
                * 无值:v-else
                * 有值：v-text="val"
                * 有参数：v-bind:src="val"
                * 有修饰符：v-on:click.stop="val"
            * 常用指令


            * 非常用
                * v-once    只渲染一次
                * v-pre     不渲染指令所在标签中的内容
                * v-cloak

            * 自定义指令
                * 全局指令
                    * 定义：Vue.directive(name,option)
                * 局部指令
                    * directives
                * 操作节点
        */
        // 定义一个全局指令
        // Vue.directive('laoxie',function(){})
        Vue.directive('myFocus',{
            bind(el,binding){console.log('bind')
               
            },
            inserted(el,binding){
                el.focus();


            }
        })

        let vm = new Vue({
            el:'#app',
            data:{
                keyword:'鸡你太美'
            },

            // 定义局部指令
            // directvies:{
            //     yourFocus:{

            //     }
            // }
        })

       
    </script>
</body>
</html>
