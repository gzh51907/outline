<body>
    <h1>15.组件的定义</h1>
    <div id="app">
        <h4>组件内容：</h4>
        <jingjing></jingjing>
        <jingjing></jingjing>
    </div>
    <!-- <script id="jingjing" type="text/template">

    <template id="jingjing">
        <div>
            <my-header></my-header>
            my name is {{username}}, 
            我今年{{age}}了，
            单身
            <my-footer></my-footer>
        </div>
    </template>
    <script>
        /**
            15.组件的定义
                * 全局组件：Vue.component(name,options)
                    * name: 组件名
                    * options：配置参数
                        * template: 模板（只能有一个根节点）
            * 组件用途
                * 复用
                * 
            
            * 三段伦
                * 大前提：Vue实例有以下配置参数
                * 小前提：组件是一个Vue实例
                * 结论：组件具有与Vue实例一样的配置参数
                    * 例外：没有el，data属性必须为函数
        */  

        // 全局组件
        Vue.component('jingjing',{
            // 组件中data属性必须为函数
            data:function(){
                return {
                    username:'jingjing',
                    age:36,
                    gender:'不详'
                }
            },
            template:`#jingjing`,

            // 局部组件
            components:{
                myHeader:{
                    data(){
                        return {}
                    },
                    template:'<header>jingjing的头部</header>'
                },
                myFooter:{
                    template:'<footer>静静的大长腿</footer>'
                }
            },

            // 局部指令
            directives:{

            }
        });


        
        let vm = new Vue({
            el:'#app',
            data:{
                
            },
            methods:{

            },
            directives:{

            }
        })

       
    </script>
</body>
</html>
