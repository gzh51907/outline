<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>05生命周期钩子函数</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="./assets/js/vue.js"></script>
</head>
<body>
	<h1>05生命周期钩子函数</h1>
	<div id="app">
		{{message}}
	</div>
	<script>
		/*
			05生命周期钩子函数

		 */
		
		let vm = new Vue({
			el: '#app',
			data: {
			  message : "my name is laoxie" ,
			  datalist:[]
			},

			beforeCreate: function () {
				console.group('beforeCreate 创建前状态===============》');
				console.log("%c%s", "color:red" , "el     : " + this.$el); //undefined
				console.log("%c%s", "color:red","data   : " + this.$data); //undefined 
				console.log("%c%s", "color:red","message: " + this.message);//undefined
				console.groupEnd();
			},
			created: function () {
				console.group('created 创建完毕状态===============》');
				console.log("%c%s", "color:red","el     : " + this.$el); //undefined
				console.log("%c%s", "color:red","data   : " + JSON.stringify(this.$data)); //已被初始化 
				console.log("%c%s", "color:red","message: " + this.message); //已被初始化
				console.groupEnd();
			},
			beforeMount: function () {
				console.group('beforeMount 挂载前状态===============》');
				console.log("%c%s", "color:red","el     : " , this.$el); //已被初始化
				console.log("%c%s", "color:red","data   : " + JSON.stringify(this.$data)); //已被初始化  
				console.log("%c%s", "color:red","message: " + this.message); //已被初始化 
				console.groupEnd();
			},
			mounted: function () {
				console.group('mounted 挂载结束状态===============》');
				console.log("%c%s", "color:red","el     : " , this.$el); //已被初始化
				console.log("%c%s", "color:red","data   : " + JSON.stringify(this.$data)); //已被初始化
				console.log("%c%s", "color:red","message: " + this.message); //已被初始化 
				console.groupEnd();
			},
			beforeUpdate: function () {
				console.group('beforeUpdate 更新前状态===============》');
				console.log("%c%s", "color:red","el     : " , this.$el.innerText);
				console.log("%c%s", "color:red","data   : " + JSON.stringify(this.$data)); 
				console.log("%c%s", "color:red","message: " + this.message); 
				console.groupEnd();
			},
			updated: function () {
				console.group('updated 更新完成状态===============》');
				console.log("%c%s", "color:red","el     : " , this.$el.innerText);
				console.log("%c%s", "color:red","data   : " + JSON.stringify(this.$data)); 
				console.log("%c%s", "color:red","message: " + this.message); 
				console.groupEnd();
			},
			beforeDestroy: function () {
				console.group('beforeDestroy 销毁前状态===============》');
				console.log("%c%s", "color:red","el     : " , this.$el);
				console.log("%c%s", "color:red","data   : " + JSON.stringify(this.$data)); 
				console.log("%c%s", "color:red","message: " + this.message); 
				console.groupEnd();
			},
			destroyed: function () {
				console.group('destroyed 销毁完成状态===============》');
				console.log("%c%s", "color:red","el     : " , this.$el);
				console.log("%c%s", "color:red","data   : " + JSON.stringify(this.$data)); 
				console.log("%c%s", "color:red","message: " + this.message);
				console.groupEnd();
			},

			// for keep-alive
			activated(){
				console.group('activated 组件被激活===============》');
				console.log("%c%s", "color:red","el     : " , this.$el);
				console.log("%c%s", "color:red","data   : " + JSON.stringify(this.$data)); 
				console.log("%c%s", "color:red","message: " + this.message);
				console.groupEnd();
			},
			deactivated(){
				console.group('deactivated 组件被移除===============》');
				console.log("%c%s", "color:red","el     : " , this.$el);
				console.log("%c%s", "color:red","data   : " + JSON.stringify(this.$data)); 
				console.log("%c%s", "color:red","message: " + this.message);
				console.groupEnd();
			}
		});
		
		// vm.$mount('#app')
	</script>
</body>
</html>
