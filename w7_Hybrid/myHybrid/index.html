<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <style>
    	.container{padding:15px;}
    	.container h1{margin:10px 0;font-size: 24px;}
    </style>
</head>
<body>
	<div class="container">
		<h1>H5+测试</h1>
		<ul class="mui-table-view">
		    <li class="mui-table-view-cell mui-media btnCamera">
		            <i class="mui-media-object mui-pull-left mui-icon mui-icon-camera"></i>
		            <div class="mui-media-body">
		                	<h4>摄像头</h4>
		                <p class='mui-ellipsis'>拍照、录像、扫码</p>
		            </div>
		    </li>
		    <li class="mui-table-view-cell mui-media btnConcat">
		            <i class="mui-media-object mui-pull-left mui-icon mui-icon-contact"></i>
		            <div class="mui-media-body">
		                	<h4>通讯录</h4>
		                <p class='mui-ellipsis'>打电话、发邮件</p>
		            </div>
		    </li>
		    <li class="mui-table-view-cell mui-media btnMap">
		            <i class="mui-media-object mui-pull-left mui-icon mui-icon-camera"></i>
		            <div class="mui-media-body">
		                	<h4>地图</h4>
		                <p class='mui-ellipsis'>百度地图、定位</p>
		            </div>
		    </li>
		    <li class="mui-table-view-cell mui-media btnSpeech">
		            <i class="mui-media-object mui-pull-left mui-icon mui-icon-mic"></i>
		            <div class="mui-media-body">
		                	<h4>语音</h4>
		                <p class='mui-ellipsis'>搜索，聊天，语音转文字</p>
		            </div>
		    </li>
		    <li class="mui-table-view-cell mui-media btnShare">
		            <i class="mui-media-object mui-pull-left mui-icon mui-icon-pengyouquan"></i>
		            <div class="mui-media-body">
		                	<h4>分享</h4>
		                <p class='mui-ellipsis'>分享朋友圈、qq空间、微博...</p>
		            </div>
		    </li>
		    <li class="mui-table-view-cell mui-media btnPayment">
		            <i class="mui-media-object mui-pull-left mui-icon mui-icon-spinner mui-spin"></i>
		            <div class="mui-media-body">
		                	<h4>支付</h4>
		                <p class='mui-ellipsis'>微信，支付宝等支付</p>
		            </div>
		    </li>
	    </ul>
    </div>
	<script type="text/javascript" charset="utf-8">
//    	mui.init({
////    		swipeBack:true,
//    		keyEventBind: {
//				backbutton: true,  //Boolean(默认true)关闭back按键监听
////				menubutton: true   //Boolean(默认true)关闭menu按键监听
//			},
//    	});
//    	
      	mui.plusReady(function(){
		     let btnCamera = document.querySelector('.btnCamera');
		     let btnConcat = document.querySelector('.btnConcat');
		     let btnMap = document.querySelector('.btnMap');
		     btnCamera.onclick = ()=>{
		     	//创建webview
		     	let pageCamera = plus.webview.create( 'html/camera.html', 'pageCamera');
		     	
		     	//显示webview
		     	plus.webview.show( pageCamera,'slide-in-right');
		     }
		     
		     btnConcat.onclick = ()=>{
		     	//创建webview
		     	let pageConcat = plus.webview.create( 'html/concat.html', 'pageConcat');
		     	
		     	//显示webview
		     	plus.webview.show( pageConcat,'slide-in-right');
		     }
		     
		     btnMap.onclick = ()=>{
		     	//创建webview
		     	let pageMap = plus.webview.create( 'html/map.html', 'pageMap');
		     	
		     	//显示webview
		     	plus.webview.show( pageMap,'slide-in-right');
		     }
		     
		     document.querySelector('.btnSpeech').onclick = ()=>{
		     	//创建webview
		     	let pageSpeech = plus.webview.create( 'html/speech.html', 'pageSpeech');
//		     	
//		     	//显示webview
		     	plus.webview.show( pageSpeech,'slide-in-right');

				
		     }
		     
		     document.querySelector('.btnShare').onclick = ()=>{
		     	//创建webview
		     	let pageShare = plus.webview.create( 'html/share.html', 'pageShare');

		     	plus.webview.show( pageShare,'slide-in-right');

				
		     }
		     document.querySelector('.btnPayment').onclick = ()=>{
		     	//创建webview
		     	let pagePament = plus.webview.create( 'html/payment.html', 'pagePament');

		     	plus.webview.show( pagePament,'slide-in-right');

				
		     }
		});
    </script>
</body>
</html>
