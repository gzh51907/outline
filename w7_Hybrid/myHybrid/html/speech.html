<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=x4RLsqK9mFnB0Vf3QiNLvSMAVmuhWqPe"></script>

</head>
<body>
	<div class="mui-input-row mui-search">
	    <input type="search" class="mui-input-clear" value="">
	</div>
	<button id="search">语音</button>
	
	<script type="text/javascript" charset="UTF-8">
		
      	mui.plusReady(()=>{console.log('plusReady')
      		let search = document.querySelector('#search')
      		
      		search.onclick=()=>{console.log('click')
      			var options = {};
				options.engine = 'iFly';
				options.lang = 'en-us'
				search.value = "";
	
				plus.speech.startRecognize( options, function ( s ) {
					console.log(s)
					search.value += s;
				}, function ( e ) {

				} );
      		}
      	})
    </script>
</body>
</html>
